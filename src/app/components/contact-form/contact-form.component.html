<div class="container text-center">
    <div class="row">
        <div class="col-md-6">
            <div class="p-3 border bg-light">
                <h2>Contact Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3 form-check">
                        <label for="dep" class="form-label">Departamento</label>
                        <select class="form-select form-select-sm" id="dep" name="dep">
                            <option selected>- Seleccionar -</option>
                            <option value="1">Ventas</option>
                            <option value="2">TI</option>
                            <option value="3">Finanzas</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input" id="check">
                        &nbsp;
                        <label class="form-check-label" for="check" id="check" name="check">Terminos y condiciones</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="p-3 border bg-light">Datos</div>
        </div>
    </div>
</div>
